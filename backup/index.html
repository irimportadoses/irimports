<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel 3D - IR IMPORTADOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>IR IMPORTADOS</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Produtos</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <div class="carrossel" id="carrossel">
        <div class="item"><img src="assets/imagens/LOGO EAP - NEGATIVO.png" alt="Produto 1"></div>
        <div class="item"><img src="assets/imagens/LOGO EAP - PADRÃO.png" alt="Produto 2"></div>
        <div class="item"><img src="assets/imagens/Screenshot_1.png" alt="Produto 3"></div>
        <div class="item"><img src="assets/imagens/Screenshot_2.png" alt="Produto 4"></div>
        <div class="item"><img src="assets/imagens/LOGO-EAP-PADRÃO.webp" alt="Produto 5"></div>
    </div>

    <footer>
        <p>&copy; 2025 IR IMPORTADOS | Todos os direitos reservados</p>
    </footer>

<script>
    const itens = document.querySelectorAll(".item");
    const total = itens.length;
    let angulo = 360 / total;
    let rotacao = 0;
    let distanciaZ = 400;  /* Menor distância para o carrossel ser mais compacto */

    function atualizar() {
        itens.forEach((item, i) => {
            let angle = angulo * i + rotacao;
            let rad = angle * Math.PI / 180;

            // posição em círculo
            let x = Math.sin(rad) * distanciaZ;
            let z = Math.cos(rad) * distanciaZ;

            // escala para profundidade
            let scale = (z + distanciaZ) / (distanciaZ * 2) * 0.6 + 0.4;

            // rotação para olhar sempre para o centro (câmera)
            let lookAt = -angle; // negativa para inverter a rotação
            item.style.transform = `
                translateX(${x}px) 
                translateZ(${z}px) 
                scale(${scale}) 
                rotateY(${lookAt}deg)
            `;

            // opacidade para reforçar profundidade
            let opacity = (z + distanciaZ) / (distanciaZ * 2) * 0.6 + 0.4;
            item.style.opacity = opacity;
        });
    }

    // animação automática suave com rotação mais lenta
    setInterval(() => {
        rotacao += 0.4;  /* A rotação agora é mais lenta */
        atualizar();
    }, 50);

    atualizar();
</script>


</body>
</html>
